<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Random Word Generator</title>
    <style>
    * {
        margin: auto;
        text-align: center;
    }

    h3 {
        font-weight: bold;
    }

    .rand_word{
        width: 400px;
        height: 150px;
        border: 3px dashed black;
        margin-bottom: 10px;
        font-size: 30px;
        display: flex;
    }

    p {
        margin: auto;
        color: darkgray;
        
    }

    </style>
</head>

<body>
    <h3>Random Word (attempt: {{request.session.attempt}})</h3>

    <div class="rand_word">
        <p>{{request.session.random_word}}</p>
    </div>
    <div> 
        <a href="/random_word" class="btn btn-primary" name='random_word'>Generate</a>
        <a href="/reset" class="btn btn-info" name='reset'>Reset</a>
    </div>

</body>
</html>
